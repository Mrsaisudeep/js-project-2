<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - All-in-One Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-top: 50px;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .form-select, .form-control {
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .mt-3 {
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm" action="javascript:void(0);">
      <div class="form-group">
        <label for="username">email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter Username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3" id="btn2">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script type="module">
    // Example login form submission and validation

    measurementId: "G-3DRY8X92FZ"
  };


  // Initialize Firebase
   const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        var btn2 = document.getElementById("btn2")

btn2.addEventListener("click", logIn)
// Login Function
function logIn() {

    var email = document.getElementById('loginEmail').value;
    var password = document.getElementById('loginPassword').value
    signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log("User logged in:", user);
            window.open("index.html")
            alert("Login successful!");
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Login error", errorCode, errorMessage);
            alert(`Login failed: ${errorMessage}`);
        });
}

  </script>
</body>
</html>
