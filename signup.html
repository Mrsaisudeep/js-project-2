<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up - All-in-One Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin-top: 50px;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .form-select, .form-control {
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .mt-3 {
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer p {
      color: #777;
    }

    .footer a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signUpForm" action="javascript:void(0);">
      
        <!-- <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" required />
      </div> -->
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter Email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Enter Password" required />
      </div>
      <!-- <div class="form-group">

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
      </div> -->
      <button type="submit" class="btn btn-primary btn-block mt-3" id="btn1">Sign Up</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script type="module">


import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";


  const firebaseConfig = {
    apiKey: "AIzaSyAdO7EfijySsxc9Nn4DTHIAs43t5Vmpt94",
    authDomain: "js-project-a9d89.firebaseapp.com",
    projectId: "js-project-a9d89",
    storageBucket: "js-project-a9d89.firebasestorage.app",
    messagingSenderId: "615956313146",
    appId: "1:615956313146:web:3ad11edb05d7e778f27103",
    measurementId: "G-3DRY8X92FZ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        var btn1 = document.querySelector("button")
        btn1.addEventListener("click", signUp)

                function signUp() {
            var email = document.getElementById('signupEmail').value;
            var password = document.getElementById('signupPassword').value

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User signed up:", user);
                    alert("Signup successful!");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Signup error", errorCode, errorMessage);
                    alert(`Signup failed: ${errorMessage}`);
                });
        }

        


  </script>
</body>
</html>
